<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0"/>
    <title>乐淘首页</title>
    <link type="image/x-icon" rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="assets/mui/css/mui.css"/>
    <link rel="stylesheet" href="assets/fa/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/product.css">
</head>
<body>
<div class="lt-container">
    <div class="lt-header">
        <a href="javascript:history.back()" class="lt-top-lbtn fa fa-arrow-left"></a>
        <h3>乐淘云购</h3>
        <a href="search.html" class="lt-top-rbtn fa fa-search"></a>
    </div>
    <div class="lt-content">
        <div class="lt-wrapper">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                      <!--轮播图-->
                   
                </div>
            </div>
        </div>
    </div>
    <div class="lt-trade">
        <a href="cart.html"><span class="fa fa-shopping-cart"></span></a>
        <a href="javascript:;" class="mui-btn mui-badge-danger">立即购买</a>
        <a href="javascript:;" class="mui-btn mui-btn-warning">加入购物车</a>
    </div>
</div>

<script type="text/template" id="productDetail">
    <div class="mui-slider">
        <div class="mui-slider-group mui-slider-loop">
            
            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="<%=pic[pic.length-1].picAddr%>" /></a></div>
            <%for(var i=0;i< pic.length ;i++){%>
                <div class="mui-slider-item"><a href="#"><img src="<%=pic[i].picAddr%>" /></a></div>
            <%}%>
            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="<%=pic[0].picAddr%>" /></a></div>
        </div>
        <div class="mui-slider-indicator">
            <div class="mui-indicator mui-active"></div>
            <div class="mui-indicator"></div>
    
        </div>
    </div>
    <div class="lt-item">
        <span><%=proName%></span>
    </div>
    <div class="lt-item">
        价格： <span class="price">&yen;<%=price%></span>&nbsp;&nbsp;<del class="oldPrice">&yen;<%=oldprice%></del>
    </div>
    <div class="lt-item">
        尺码：
        <%
            var str = size;
            var str = str.split("-");
            var start = str[0]
            var end = str[1];
        %>
        <%for(var i=start;i<=end ;i++){%>
            <span class="psize <%= i==start?'active':''%>"><%=i%></span>
        <%}%>
            
    </div>
    <div class="lt-item">
        数量：
        <div class="mui-numbox" data-numbox-min="1" data-numbox-max="<%=num%>">
            <button class="mui-btn mui-btn-numbox-minus" type="button">-</button>
            <input class="mui-input-numbox" type="number" value="1">
            <button class="mui-btn mui-btn-numbox-plus" type="button">+</button>
        </div> 剩余<%=num%>件
    </div>
 
</script>
<script src="./assets/mui/js/mui.js"></script>
<script src="./assets/zepto/zepto.min.js"></script>
<script src="./assets/artTemplate/template-native.js"></script>
<script src="./js/common.js"></script>
<script src="./js/index.js"></script>
<script src="./js/product-detail.js"></script>
</body>
</html>
