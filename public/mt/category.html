<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0"/>
    <title>乐淘首页</title>
    <link type="image/x-icon" rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="assets/mui/css/mui.css"/>
    <link rel="stylesheet" href="assets/fa/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/category.css">
</head>
<body>
<div class="lt-container">
    <div class="lt-header">
        <a href="javascript:history.back()" class="lt-top-lbtn fa fa-arrow-left"></a>
        <h3>乐淘云购</h3>
        <a href="search.html" class="lt-top-rbtn fa fa-search"></a>
    </div>
    <div class="lt-content">
        <div class="lt-wrapper">
            <div class="lt-cat-left">
                <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <ul>
                            <!--通过模板生成一级分类数据-->
                        </ul>
                    </div>
                </div>
            </div>
            <div class="lt-cat-right">
                <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <!--通过模板获取二级分类数据-->
                    </div>
                </div>
        </div>
        </div>
    </div>
    <div class="lt-foot">
        <ul>
            <li>
                <a href="index.html">
                    <span class="fa fa-home"></span>
                    <p>首页</p>
                </a>
            </li>
            <li  class="active">
                <a href="category.html">
                    <span class="fa fa-bars"></span>
                    <p>分类</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="fa fa-shopping-cart"></span>
                    <p>购物车</p>
                </a>
            </li>
            <li>
                <a href="#">     
                    <span class="fa fa-user"></span>
                    <p>个人中心</p>
                </a>
            </li>
        </ul>
    </div>
</div>
<script type="text/template" id="firstCat">
    <% for (var i=0;i < rows.length; i++){%>
        <li class="<%= i==0?'active':''%>">
            <a class="fc" href="javascript:;" data-id="<%=rows[i].id%>"><%=rows[i].categoryName%></a>
        </li>
    <%}%>
</script>
<script type="text/template" id="secondCat">
    <% if(total == 0){%>
        <p>没有找到对应的数据</p>
    <%} else{%>
        <%for(var i=0;i< rows.length;i++){%>
            <a href="javascript:;" data-id="<%=rows[i].categoryId%>">
                <img src="<%= rows[i].brandLogo%>" alt="">
                <p><%=rows[i].brandName%></p>
            </a>
        <%}%>
    <%}%>
</script>
<script src="./assets/mui/js/mui.js"></script>
<script src="./assets/zepto/zepto.min.js"></script>
<script src="./assets/artTemplate/template-native.js"></script>
<script src="./js/index.js"></script>
<script src="./js/category.js"></script>
</body>
</html>
